<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>
    Settings
  </title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
<main>

  <div id="main-child">

    <h1 class="custom-title">
      Settings
    </h1>

    <form>
      <label class="custom-textbox">
        Path to Beat Saber executable:
      </label>

      <div class="text-entry-container">
        <input type="text" id="song-path-directory-text">
          <div id="song-path-directory-div">
            <label for="files">
              <img src="https://static.thenounproject.com/png/978899-200.png" id="song-path-directory-picker">
            </label>
            <input id="files" type="file" style="visibility:hidden">
          </div>
        </input>
        <div class="textbox-slider-out"></div>
        <div class="textbox-slider-in"></div>
      </div>

    </form>

  </div>

</main>
<script>
  const { ipcRenderer } = require("electron")

  const input = document.querySelector("input")

  input.addEventListener("change", onSubmit)

  function onSubmit(event) {
    ipcRenderer.send("updateSettings", event.target.value)
  }

  ipcRenderer.on("updateSettings-reply", (event, args) => {
    if (args === "success") {
      // Display a success message of some kind, maybe just reveal a "continue" button
      console.log("success")
    } else if (args === "failure") {
      // Display an error message of some kind, possibly a toast
      console.log("failure")
    }
  })
</script>
</body>
</html>
