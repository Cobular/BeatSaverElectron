<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
<main>
  <div class="main-child">
    <h1>
      Settings
    </h1>
    <form>
      <label>Input</label>
      <input type="file" id="file_loader">
    </form>
  </div>
</main>
<script>
  const { ipcRenderer } = require("electron")

  const input = document.querySelector("input")

  input.addEventListener("change", onSubmit)

  function onSubmit(event) {
    ipcRenderer.send("updateSettings", event.target.value)
  }

  ipcRenderer.on("updateSettings-reply", (event, args) => {
    if (args === "success") {
      // Display a success message of some kind, maybe just reveal a "continue" button
      console.log("success")
    } else if (args === "failure") {
      // Display an error message of some kind, possibly a toast
      console.log("failure")
    }
  })
</script>
</body>
</html>
